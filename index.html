<?xml version="1.0" encoding="utf-8"?>
<html>
	<head>
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		<script src="scripts/jquery.min.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/constants.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/base64.js"></script>
	</head>
	<body>
		<div role="tabpanel">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation"><a href="#map" aria-controls="home" role="tab" data-toggle="tab" onclick="populate();">Map</a></li>
				<li role="presentation"><a href="#map-controls" aria-controls="home" role="tab" data-toggle="tab">Map Controls</a></li>
				<li role="presentation" class="active"><a href="#monsters" aria-controls="profile" role="tab" data-toggle="tab">Monsters and familiars</a></li>
				<li role="presentation"><a href="#hero1" aria-controls="messages" role="tab" data-toggle="tab">Hero 1</a></li>
				<li role="presentation"><a href="#hero2" aria-controls="messages" role="tab" data-toggle="tab">Hero 2</a></li>
				<li role="presentation"><a href="#hero3" aria-controls="messages" role="tab" data-toggle="tab">Hero 3</a></li>
				<li role="presentation"><a href="#hero4" aria-controls="messages" role="tab" data-toggle="tab">Hero 4</a></li>
				<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
			</ul>
			
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane" id="map">
					<div class="background">
						<div class="map"></div>
						<div class="figures"></div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="map-controls">
					<div class="input-group" id="map-control">
						<span class="input-group-addon">Section title</span>
						<span class="input-group-addon">Section rotation</span>
						<span class="input-group-addon">Section position (top left corner)</span>
						<span class="input-group-addon"></span>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane active" id="monsters">
					<div id="monsters-container"></div>
					<div class="radio">
						<label>
							<input type="radio" name="act" value="one" id="actOne" checked onclick="adjustAct();"> Act One Monsters
						</label>
						<label>
							<input type="radio" name="act" value="two" id="actTwo" onclick="adjustAct();"> Act Two Monsters
						</label>
					</div>
					<button type="button" class="btn btn-success" aria-expanded="false" onclick="addMonsterLine();">Add row</button>
				</div>
				<div role="tabpanel" class="tab-pane" id="hero1"></div>
				<div role="tabpanel" class="tab-pane" id="hero2"></div>
				<div role="tabpanel" class="tab-pane" id="hero3"></div>
				<div role="tabpanel" class="tab-pane" id="hero4"></div>
				<div role="tabpanel" class="tab-pane" id="settings">Under construction</div>
			</div>
		</div>
	</body>
</html>
