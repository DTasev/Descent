<?xml version="1.0" encoding="utf-8"?>
<html>
	<head>
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<div class="menu">
			<button type="button" class="btn btn-default show-menu" onclick="toggleMenu();">Show menu</button>
			<button type="button" class="btn btn-default hide-menu" onclick="toggleMenu();">Hide menu</button>
		
			<div class="menu-item">
				<div>Map</div>
				<div class="input-group" id="map-control">
					<span class="input-group-addon">Section title</span>
					<span class="input-group-addon">Section rotation</span>
					<span class="input-group-addon">Section position (top left corner)</span>
					<span class="input-group-addon"></span>
				</div>
				
				<div class="select-row">
					<div class="btn-group select-monster">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="monster-title">Select monster</span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
						</ul>
					</div>
					
					<div class="btn-group select-x">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							Select X <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
						</ul>
					</div>
					
					<div class="btn-group select-y">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							Select Y <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="background">
			<div class="map"></div>
			<div class="figures"></div>
		</div>
	</body>
</html>
