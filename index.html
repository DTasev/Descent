<?xml version="1.0" encoding="utf-8"?>
<html>
	<head>
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="scripts/constants.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<div role="tabpanel">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation"><a href="#map" aria-controls="home" role="tab" data-toggle="tab" onclick="populate();">Map</a></li>
				<li role="presentation"><a href="#map-controls" aria-controls="home" role="tab" data-toggle="tab">Map Controls</a></li>
				<li role="presentation" class="active"><a href="#monsters" aria-controls="profile" role="tab" data-toggle="tab">Monsters</a></li>
				<li role="presentation"><a href="#heroes" aria-controls="messages" role="tab" data-toggle="tab">Heroes</a></li>
				<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
			</ul>
			
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane" id="map">
					<div class="background">
						<div class="map"></div>
						<div class="figures"></div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="map-controls">
					<div class="input-group" id="map-control">
						<span class="input-group-addon">Section title</span>
						<span class="input-group-addon">Section rotation</span>
						<span class="input-group-addon">Section position (top left corner)</span>
						<span class="input-group-addon"></span>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane active" id="monsters">
					<div id="monsters-container"></div>
					<button type="button" class="btn btn-success" aria-expanded="false" onclick="addMonsterLine();">Add row</button>
				</div>
				<div role="tabpanel" class="tab-pane" id="heroes">Under construction</div>
				<div role="tabpanel" class="tab-pane" id="settings">Under construction</div>
			</div>
		</div>
	</body>
</html>
